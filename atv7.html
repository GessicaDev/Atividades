<!DOCTYPE html>
<html>
<head>
  <title>Atividade 7</title>
  <style>
    body { background-color: #ffe6f0; font-family: Arial, sans-serif; padding: 20px; }
    button { margin: 5px; padding: 10px; background-color: #ff99cc; border: 1px solid #ff66b3; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Adicione ou remova n√∫meros do fim da lista:</h2>
  <button onclick="adicionar()">Adicionar</button>
  <button onclick="remover()">Remover</button>
  <ul id="lista"></ul>
  <script>
    let numero = 1;
    function adicionar() {
      const li = document.createElement('li');
      li.textContent = numero++;
      document.getElementById('lista').appendChild(li);
    }
    function remover() {
      const ul = document.getElementById('lista');
      ul.removeChild(ul.lastChild);
    }
  </script>
</body>
</html>
